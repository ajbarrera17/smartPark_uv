<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPark_UV - Geoportal de Parqueaderos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d1d5e4 0%, #db2e2e 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        .sidebar {
            width: 350px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }
        .sidebar.collapsed {
            transform: translateX(-100%);
        }
        .header {
            background: linear-gradient(135deg, #f3f3f5, #c91a1a);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 700;
        }
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        .toggle-btn {
            position: absolute;
            top: 50%;
            right: -45px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .toggle-btn:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }
        .search-section {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .search-box {
            position: relative;
            margin-bottom: 15px;
        }
        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .parking-list {
            padding: 20px;
        }
        .parking-item {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .parking-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        .parking-item.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #f8f9ff, #e8ecff);
        }
        .parking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .parking-name {
            font-weight: 600;
            font-size: 16px;
            color: #333;
        }
        .availability {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .availability.high {
            background: #d4edda;
            color: #155724;
        }
        .availability.medium {
            background: #fff3cd;
            color: #856404;
        }
        .availability.low {
            background: #f8d7da;
            color: #721c24;
        }
        .parking-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .parking-distance {
            font-size: 14px;
            color: #666;
        }
        .parking-spaces {
            font-size: 14px;
            color: #333;
        }
        .parking-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .route-btn {
            background: #667eea;
            color: white;
        }
        .route-btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }
        .info-btn {
            background: #28a745;
            color: white;
        }
        .info-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }
        .map-container {
            flex: 1;
            position: relative;
            height: 100vh;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .map-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .control-btn:hover {
            background: white;
            transform: scale(1.1);
        }
        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .legend-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
        }
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            max-width: 300px;
            transform: translateX(-120%);
            transition: transform 0.3s ease;
        }
        .info-panel.show {
            transform: translateX(0);
        }
        .info-panel h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .info-detail {
            margin-bottom: 10px;
            font-size: 14px;
        }
        .info-label {
            font-weight: 600;
            color: #667eea;
        }
        .close-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #666;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .popup-custom {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .popup-custom .leaflet-popup-content-wrapper {
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                height: 100%;
                z-index: 2000;
            }
            .info-panel {
                position: fixed;
                top: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
            }
            .legend {
                bottom: 10px;
                right: 10px;
                left: 10px;
            }
            .map-controls {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Cargando parqueaderos...</div>
    </div>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="header">
                <h1><i class="fas fa-car"></i> SmartPark_UV</h1>
                <p>Sistema de Gestión de Parqueaderos</p>
                <button class="toggle-btn" onclick="toggleSidebar()">
                    <i class="fas fa-chevron-left" id="toggle-icon"></i>
                </button>
            </div>
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar parqueadero...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">Todos</button>
                    <button class="filter-btn" data-filter="available">Disponibles</button>
                    <button class="filter-btn" data-filter="nearby">Cercanos</button>
                </div>
            </div>
            <div class="parking-list" id="parkingList">
                <!-- Los parqueaderos se cargarán aquí dinámicamente -->
            </div>
        </div>
        <div class="map-container">
            <div id="map"></div>
           
            <div class="map-controls">
                <button class="control-btn" onclick="locateUser()" title="Mi ubicación">
                    <i class="fas fa-crosshairs"></i>
                </button>
                <button class="control-btn" onclick="clearRoute()" title="Limpiar ruta">
                    <i class="fas fa-route"></i>
                </button>
                <button class="control-btn" onclick="refreshData()" title="Actualizar datos">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
            <div class="legend">
                <div class="legend-title">Disponibilidad</div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #28a745;"></div>
                    <span>Alta (70%+)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #ffc107;"></div>
                    <span>Media (30-70%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #dc3545;"></div>
                    <span>Baja (0-30%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #6c757d;"></div>
                    <span>Cerrado</span>
                </div>
            </div>
            <div class="info-panel" id="infoPanel">
                <button class="close-info" onclick="closeInfoPanel()">×</button>
                <h3 id="infoPanelTitle">Información del Parqueadero</h3>
                <div id="infoPanelContent">
                    <!-- Contenido dinámico -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        let map;
        let userLocation = null;
        let currentRoute = null;
        let parkingMarkers = [];
        let selectedParking = null;
        // Datos simulados de parqueaderos
        const parkingData = [
            {
                id: 1,
                name: "Parqueadero Administracion P1",
                lat: 3.37447,
                lng: -76.53373,
                totalSpaces: 25,
                occupiedSpaces: 15,
                type: "Profesores",
                schedule: "24/7",
                security: true,
                tariff: "Gratuito",
                building: "Administracion"
            },
            {
                id: 2,
                name: "Parqueadero P11",
                lat: 3.37374,
                lng: -76.53303,
                totalSpaces: 16,
                occupiedSpaces: 16,
                type: "Estudiantes/Profesores",
                schedule: "6:00 AM - 9:00 PM",
                security: true,
                tariff: "Gratuito",
                building: "ingenieria electrica"
            },
            {
                id: 3,
                name: "Parqueadero P10",
                lat: 3.37441,
                lng: -76.53146,
                totalSpaces: 30,
                occupiedSpaces: 25,
                type: "Visitantes/estudiantes",

                security: false,
                tariff: "Gratuito",
                building: "ingenieria materiales"
            },
            {
                id: 4,
                name: "Parqueadero P9",
                lat: 3.37565,
                lng: -76.53153,
                totalSpaces: 26,
                occupiedSpaces: 5,
                type: "estudiantes/profesores",
                schedule: "7:00 AM - 9:00 PM",
                security: true,
                tariff: "Gratuito",
                building: "Edificio E48"
            },
            {
                id: 5,
                name: "Parqueadero P8",
                lat: 3.37709,
                lng: -76.53150,
                totalSpaces: 26,
                occupiedSpaces: 0,
                type: "Estudiantes",
                schedule: "6:00 AM - 10:00 PM",
                security: false,
                tariff: "Gratuito",
                building: "ingenieria mecanica"
            },
            {
                id: 6,
                name: "Parqueadero P16",
                lat: 3.37588,
                lng: -76.52976,
                totalSpaces: 16,
                occupiedSpaces: 8,
                type: "Todos",
                schedule: "6:00 AM - 8:00 PM",
                security: false,
                tariff: "Gratuito",
                building: "ingenieria sistemas"
            },
            {
                id: 7,
                name: "Parqueadero P7",
                lat: 3.37720,
                lng: -76.53341,
                totalSpaces: 34,
                occupiedSpaces: 13,
                type: "Estudiantes",
                schedule: "6:00 AM - 10:00 PM",
                security: false,
                tariff: "Gratuito",
                building: "ingenieria mecanica"
            },
            {
                id: 8,
                name: "Parqueadero P6",
                lat: 3.37616,
                lng: -76.53579,
                totalSpaces: 30,
                occupiedSpaces: 10,
                type: "Estudiantes",
                schedule: "6:00 AM - 10:00 PM",
                security: false,
                tariff: "Gratuito",
                building: "Artes visuales"
            },
            {
                id: 9,
                name: "Parqueadero P5",
                lat: 3.37453,
                lng: -76.53634,
                totalSpaces: 12,
                occupiedSpaces: 3,
                type: "Estudiantes",
                schedule: "6:00 AM - 10:00 PM",
                security: false,
                tariff: "Gratuito",
                building: "Agora"
            },
            {
                id: 10,
                name: "Parqueadero P3",
                lat: 3.37344,
                lng: -76.53584,
                totalSpaces: 26,
                occupiedSpaces: 9,
                type: "Estudiantes",
                schedule: "6:00 AM - 10:00 PM",
                security: false,
                tariff: "Gratuito",
                building: "ingenieria D13"
            },
            {
                id: 11,
                name: "Parqueadero P15",
                lat: 3.37108,
                lng: -76.53386,
                totalSpaces: 26,
                occupiedSpaces: 26,
                type: "Estudiantes",
                schedule: "6:00 AM - 10:00 PM",
                security: false,
                tariff: "Gratuito",
                building: "Coliseo"
            }
        ];
        // Inicializar mapa
        function initMap() {
            map = L.map('map').setView([3.3748, -76.5334], 16);
           
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            loadParkingMarkers();
            loadParkingList();
           
            // Simular actualizaciones en tiempo real
            setInterval(updateParkingData, 20000);
        }
        // Cargar marcadores de parqueaderos
        function loadParkingMarkers() {
            parkingMarkers.forEach(marker => map.removeLayer(marker));
            parkingMarkers = [];
            parkingData.forEach(parking => {
                const availability = getAvailabilityPercentage(parking);
                const color = getAvailabilityColor(availability);
               
                const marker = L.circleMarker([parking.lat, parking.lng], {
                    radius: 15,
                    fillColor: color,
                    color: 'white',
                    weight: 3,
                    opacity: 1,
                    fillOpacity: 0.8
                }).addTo(map);
                marker.bindPopup(`
                    <div class="popup-custom">
                        <h4>${parking.name}</h4>
                        <p><strong>Disponibilidad:</strong> ${getAvailableSpaces(parking)}/${parking.totalSpaces}</p>
                        <p><strong>Tipo:</strong> ${parking.type}</p>
                        <p><strong>Horario:</strong> ${parking.schedule}</p>
                        <button onclick="showRoute(${parking.id})" style="background: #667eea; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; margin-top: 10px;">
                            <i class="fas fa-route"></i> Cómo llegar
                        </button>
                    </div>
                `);
                marker.on('click', () => {
                    selectParking(parking.id);
                });
                // Agregar número de espacios disponibles
                const divIcon = L.divIcon({
                    html: `<div style="color: white; font-weight: bold; font-size: 12px; text-align: center; line-height: 30px;">${getAvailableSpaces(parking)}</div>`,
                    iconSize: [30, 30],
                    className: 'parking-number'
                });
               
                L.marker([parking.lat, parking.lng], {icon: divIcon}).addTo(map);
               
                parkingMarkers.push(marker);
            });
        }
        // Cargar lista de parqueaderos
        function loadParkingList() {
            const parkingList = document.getElementById('parkingList');
            parkingList.innerHTML = '';
            parkingData.forEach(parking => {
                const availability = getAvailabilityPercentage(parking);
                const availabilityClass = getAvailabilityClass(availability);
                const distance = userLocation ? calculateDistance(userLocation, parking) : 'N/A';
                const parkingItem = document.createElement('div');
                parkingItem.className = 'parking-item';
                parkingItem.innerHTML = `
                    <div class="parking-header">
                        <div class="parking-name">${parking.name}</div>
                        <div class="availability ${availabilityClass}">${availability.toFixed(0)}%</div>
                    </div>
                    <div class="parking-info">
                        <div class="parking-distance">
                            <i class="fas fa-map-marker-alt"></i> ${distance}
                        </div>
                        <div class="parking-spaces">
                            <i class="fas fa-car"></i> ${getAvailableSpaces(parking)}/${parking.totalSpaces}
                        </div>
                    </div>
                    <div class="parking-actions">
                        <button class="action-btn route-btn" onclick="showRoute(${parking.id})">
                            <i class="fas fa-route"></i> Ruta
                        </button>
                        <button class="action-btn info-btn" onclick="showParkingInfo(${parking.id})">
                            <i class="fas fa-info"></i> Info
                        </button>
                    </div>
                `;
                parkingItem.addEventListener('click', () => {
                    selectParking(parking.id);
                });
                parkingList.appendChild(parkingItem);
            });
        }
        // Funciones auxiliares
        function getAvailabilityPercentage(parking) {
            return ((parking.totalSpaces - parking.occupiedSpaces) / parking.totalSpaces) * 100;
        }
        function getAvailableSpaces(parking) {
            return parking.totalSpaces - parking.occupiedSpaces;
        }
        function getAvailabilityColor(percentage) {
            if (percentage >= 70) return '#28a745';
            if (percentage >= 30) return '#ffc107';
            return '#dc3545';
        }
        function getAvailabilityClass(percentage) {
            if (percentage >= 70) return 'high';
            if (percentage >= 30) return 'medium';
            return 'low';
        }
        function calculateDistance(userPos, parking) {
            const R = 6371;
            const dLat = (parking.lat - userPos.lat) * Math.PI / 180;
            const dLon = (parking.lng - userPos.lng) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(userPos.lat * Math.PI / 180) * Math.cos(parking.lat * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            return distance < 1 ? (distance * 1000).toFixed(0) + 'm' : distance.toFixed(1) + 'km';
        }
        // Funciones de interacción
        function selectParking(parkingId) {
            selectedParking = parkingId;
            const parking = parkingData.find(p => p.id === parkingId);
           
            // Destacar en la lista
            document.querySelectorAll('.parking-item').forEach(item => {
                item.classList.remove('selected');
            });
            document.querySelectorAll('.parking-item')[parkingId - 1].classList.add('selected');
           
            // Centrar mapa
            map.setView([parking.lat, parking.lng], 18);
        }
        function showRoute(parkingId) {
            if (!userLocation) {
                alert('Primero debes permitir el acceso a tu ubicación');
                locateUser();
                return;
            }
            const parking = parkingData.find(p => p.id === parkingId);
            clearRoute();
            // Construir URL para la solicitud a OSRM
            const start = `${userLocation.lng},${userLocation.lat}`;
            const end = `${parking.lng},${parking.lat}`;
            const url = `https://router.project-osrm.org/route/v1/driving/${start};${end}?overview=full&geometries=geojson`;
            // Mostrar carga
            document.getElementById('loading').style.display = 'block';
            // Hacer la solicitud a OSRM
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    if (data.code === 'Ok' && data.routes.length > 0) {
                        const route = data.routes[0];
                        const routeCoordinates = route.geometry.coordinates.map(coord => [coord[1], coord[0]]); // [lng, lat] -> [lat, lng]
                        // Dibujar la ruta
                        currentRoute = L.polyline(routeCoordinates, {
                            color: '#667eea',
                            weight: 5,
                            opacity: 0.7
                        }).addTo(map);
                        // Ajustar el mapa a la ruta
                        map.fitBounds(currentRoute.getBounds());
                    } else {
                        alert('No se pudo calcular la ruta');
                    }
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    console.error('Error al calcular la ruta:', error);
                    alert('Error al calcular la ruta');
                });
        }
        function showParkingInfo(parkingId) {
            const parking = parkingData.find(p => p.id === parkingId);
            const infoPanel = document.getElementById('infoPanel');
            const infoPanelTitle = document.getElementById('infoPanelTitle');
            const infoPanelContent = document.getElementById('infoPanelContent');
            infoPanelTitle.textContent = parking.name;
            infoPanelContent.innerHTML = `
                <div class="info-detail">
                    <span class="info-label">Espacios disponibles:</span> ${getAvailableSpaces(parking)}/${parking.totalSpaces}
                </div>
                <div class="info-detail">
                    <span class="info-label">Tipo de usuario:</span> ${parking.type}
                </div>
                <div class="info-detail">
                    <span class="info-label">Horario:</span> ${parking.schedule}
                </div>
                <div class="info-detail">
                    <span class="info-label">Tarifa:</span> ${parking.tariff}
                </div>
                <div class="info-detail">
                    <span class="info-label">Seguridad:</span> ${parking.security ? 'Sí' : 'No'}
                </div>
                <div class="info-detail">
                    <span class="info-label">Edificio:</span> ${parking.building}
                </div>
            `;
            infoPanel.classList.add('show');
        }
        function closeInfoPanel() {
            document.getElementById('infoPanel').classList.remove('show');
        }
        function locateUser() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        // Agregar marcador del usuario
                        L.marker([userLocation.lat, userLocation.lng], {
                            icon: L.divIcon({
                                html: '<i class="fas fa-user-circle" style="color: #667eea; font-size: 24px;"></i>',
                                iconSize: [24, 24],
                                className: 'user-marker'
                            })
                        }).addTo(map).bindPopup('Tu ubicación');
                        loadParkingList(); // Actualizar distancias
                    },
                    (error) => {
                        alert('No se pudo obtener tu ubicación');
                    }
                );
            }
        }
        function clearRoute() {
            if (currentRoute) {
                map.removeLayer(currentRoute);
                currentRoute = null;
            }
        }
        function refreshData() {
            document.getElementById('loading').style.display = 'block';
           
            // Simular actualización de datos
            setTimeout(() => {
                updateParkingData();
                loadParkingMarkers();
                loadParkingList();
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        }
        function updateParkingData() {
            // Simular cambios en la ocupación
            parkingData.forEach(parking => {
                const change = Math.floor(Math.random() * 10) - 5;
                parking.occupiedSpaces = Math.max(0, Math.min(parking.totalSpaces, parking.occupiedSpaces + change));
            });
        }
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleIcon = document.getElementById('toggle-icon');
           
            sidebar.classList.toggle('collapsed');
            toggleIcon.classList.toggle('fa-chevron-left');
            toggleIcon.classList.toggle('fa-chevron-right');
        }
        // Filtros y búsqueda
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const parkingItems = document.querySelectorAll('.parking-item');
           
            parkingItems.forEach(item => {
                const name = item.querySelector('.parking-name').textContent.toLowerCase();
                if (name.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });
        // Filtros por disponibilidad
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
               
                const filter = this.dataset.filter;
                filterParkingList(filter);
            });
        });
        function filterParkingList(filter) {
            const parkingItems = document.querySelectorAll('.parking-item');
           
            parkingItems.forEach((item, index) => {
                const parking = parkingData[index];
                const availability = getAvailabilityPercentage(parking);
                const distance = userLocation ? calculateDistance(userLocation, parking) : 999;
               
                let show = true;
               
                switch(filter) {
                    case 'available':
                        show = availability > 30;
                        break;
                    case 'nearby':
                        show = distance < 0.5 || distance === 'N/A';
                        break;
                    case 'all':
                    default:
                        show = true;
                        break;
                }
               
                item.style.display = show ? 'block' : 'none';
            });
        }
        // Notificaciones en tiempo real
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#28a745' : type === 'warning' ? '#ffc107' : '#667eea'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : type === 'warning' ? 'exclamation' : 'info'}-circle"></i>
                ${message}
            `;
           
            document.body.appendChild(notification);
           
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        // Funciones de accesibilidad
        function addAccessibilityFeatures() {
            // Agregar información de accesibilidad a los parqueaderos
            parkingData.forEach(parking => {
                parking.accessible = Math.random() > 0.3; // 70% tienen acceso para discapacitados
                parking.accessibleSpaces = parking.accessible ? Math.floor(parking.totalSpaces * 0.1) : 0;
            });
        }
        // Integración con sistema de reservas (simulado)
        function reserveParking(parkingId) {
            const parking = parkingData.find(p => p.id === parkingId);
            if (getAvailableSpaces(parking) > 0) {
                parking.occupiedSpaces++;
                showNotification(`Espacio reservado en ${parking.name}`, 'success');
                loadParkingMarkers();
                loadParkingList();
            } else {
                showNotification('No hay espacios disponibles', 'warning');
            }
        }
        // Estadísticas en tiempo real
        function updateStatistics() {
            const totalSpaces = parkingData.reduce((sum, p) => sum + p.totalSpaces, 0);
            const occupiedSpaces = parkingData.reduce((sum, p) => sum + p.occupiedSpaces, 0);
            const availableSpaces = totalSpaces - occupiedSpaces;
            const occupancyRate = (occupiedSpaces / totalSpaces * 100).toFixed(1);
           
            // Actualizar estadísticas en el header si es necesario
            console.log(`Estadísticas - Total: ${totalSpaces}, Ocupados: ${occupiedSpaces}, Disponibles: ${availableSpaces}, Ocupación: ${occupancyRate}%`);
        }
        // Predicción de disponibilidad (simulado)
        function predictAvailability(parkingId, hours) {
            const parking = parkingData.find(p => p.id === parkingId);
            const currentAvailability = getAvailabilityPercentage(parking);
           
            // Simulación simple basada en horarios típicos
            const currentHour = new Date().getHours();
            let prediction = currentAvailability;
           
            if (hours > 0) {
                const futureHour = (currentHour + hours) % 24;
               
                // Lógica de predicción basada en patrones típicos universitarios
                if (futureHour >= 8 && futureHour <= 17) {
                    prediction = Math.max(10, currentAvailability - 20); // Horario académico
                } else if (futureHour >= 18 && futureHour <= 22) {
                    prediction = Math.min(90, currentAvailability + 30); // Horario vespertino
                } else {
                    prediction = Math.min(95, currentAvailability + 40); // Horario nocturno
                }
            }
           
            return Math.max(0, Math.min(100, prediction));
        }
        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            addAccessibilityFeatures();
           
            // Actualizar estadísticas cada 20 segundos
            setInterval(updateStatistics, 20000);
           
            // Simular notificaciones periódicas
            setInterval(() => {
                const randomParking = parkingData[Math.floor(Math.random() * parkingData.length)];
                const availability = getAvailabilityPercentage(randomParking);
               
                if (availability < 20) {
                    showNotification(`⚠️ ${randomParking.name} está casi lleno (${availability.toFixed(0)}% disponible)`, 'warning');
                }
            }, 60000);
        });
        // Agregar estilos para las animaciones
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
           
            .user-marker {
                background: transparent !important;
                border: none !important;
            }
           
            .parking-number {
                background: transparent !important;
                border: none !important;
                pointer-events: none;
            }
           
            .leaflet-popup-content-wrapper {
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            }
           
            .leaflet-popup-tip {
                background: white;
            }
           
            .pulse {
                animation: pulse 2s infinite;
            }
           
            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.1);
                }
                100% {
                    transform: scale(1);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
